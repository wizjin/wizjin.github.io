---
layout: default
comments: true
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{% assign post = page %}{% include post-meta.html %}</p>
  </header>

  <article class="post-content">
  {{ content | replace:'&lt;!--more--&gt;', '' }}
  </article>

</div>

{{% if page.comments %}}
<div id="disqus_container">
	<a href="#" class="comment" onclick="return false;">点击查看评论</a>
	<div id="disqus_thread"></div>
</div>
<script type="text/javascript" src="{{ '/public/js/post-comment.js' | prepend: site.baseurl }}"></script>
{{% endif %}}
